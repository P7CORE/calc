<head>
	<meta charset="utf-8">
	<title> CORE2016 P3 </title>
	
	<script type="text/javascript">

      function vaciar(){
       document.getElementById("pantalla").value="";
      }

      function cuadrado(){
       var num = document.getElementById("pantalla");
        num.value = num.value * num.value ;
      }

      function inverso(){
      var num= document.getElementById("pantalla");
      num.value= 1/num.value;
      }

      function cubo(){
      var num= document.getElementById("pantalla");
      num.value= Math.pow(num.value,3);

      function sqrt(){
        var num= document.getElementById("pantalla");
        num.value= Math.sqrt(num.value);
      }
        
    </script>
   
</head>

<body>

 <button id="cuadrado" onClick="cuadrado()"> x<sup>2</sup> </button>

 <button id="cubo" onClick="cubo()"> x<sup>3</sup> </button>
